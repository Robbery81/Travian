<div class="resources">
  <div class="resources-item">
    <a *ngFor="let level of buildingSlots; let i = index" class="building-slot building-slot-{{i+1}}">
      <div class="building-layer">{{level}}</div>
    </a>
    <svg viewBox="0 0 473 304">
      <path *ngFor="let d of pathD; let i = index" [attr.d]="d" class="building-{{i}}"></path>
    </svg>
  </div>
</div>
